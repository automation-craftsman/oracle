name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - closed
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true || github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the codes from repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install node.js
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install dependencies for frontend
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      # Step 4: Set backend URL in config.json from Github secrets
      - name: Set Backend URL in config.json
        run: |
          echo '{"BACKEND_URL": "${{ secrets.BACKEND_URL }}"}' > config.json

      # Step 5: Setup wrangler for manual deployment
      - name: Install Wrangler
        run: npm install -g wrangler@latest

      # Step 6: Publish cloudflare pages
      # mkdir empty
      # npx wrangler pages deploy ./empty --project-name=oracle --branch=master
      - name: Deploy to Cloudflare Pages
        run: |
          npx wrangler pages deploy ./frontend --project-name=oracle --commit-dirty=true --branch=master --commit-hash=$(date +%s)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          